<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Projects</title>
     <link rel="stylesheet" href="./projects.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Sans+Condensed:ital,wght@0,400;1,300&family=Jost:ital,wght@1,300&family=Kanit:wght@300&family=Outfit:wght@700&family=Roboto+Slab&family=Roboto:ital,wght@0,400;0,700;1,400&family=Signika+Negative:wght@600&family=Urbanist:ital,wght@1,600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Whole container in one div -->
    <div class="main">
        <div class="qr-image">
            <img src="./images/image-qr-code.png" alt="QR CODE IMAGES">
        </div>
        <!-- paragraph div -->
        <div class="text-div">
            <p>Improve your front-end skills by building projects</p>
        </div>
        <!-- paragraph div -->
        <div class="paragraph-div">
            <p>Scan the QR code to visit frontend mentor and take your coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
